<mat-nav-list>
  <a mat-list-item *ngFor="let county of favourites$ | async; let i = index" [routerLink]="['/landkreise/', county.id]"
    (click)=OnClick(county.id)>
    <div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%;">
      <div>{{ county.type }} {{ county.name }}</div>
      <div>{{ county.incidence | number:'1.0-0' }}</div>
    </div>
  </a>
</mat-nav-list>
